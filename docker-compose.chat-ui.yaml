services:
  # Ollama service for running local LLMs (optional)
  ollama:
    image: ollama/ollama:${OLLAMA_DOCKER_TAG:-latest}
    container_name: ollama
    volumes:
      - ollama_data:/root/.ollama
    pull_policy: always
    tty: true
    restart: unless-stopped
    # Uncomment below if you have NVIDIA GPU
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  # Chat UI - Rebranded Open WebUI
  chat-ui:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILD_HASH=chat-ui-custom
    image: chat-ui:latest
    container_name: chat-ui
    volumes:
      - chat-ui-data:/app/backend/data
    depends_on:
      - ollama
    ports:
      - "${CHAT_UI_PORT:-3000}:8080"
    environment:
      # Ollama connection
      - OLLAMA_BASE_URL=http://ollama:11434
      
      # Security - CHANGE THIS IN PRODUCTION!
      - WEBUI_SECRET_KEY=${WEBUI_SECRET_KEY:-your-secret-key-change-me}
      
      # Branding
      - WEBUI_NAME=Chat UI
      
      # Disable telemetry
      - SCARF_NO_ANALYTICS=true
      - DO_NOT_TRACK=true
      - ANONYMIZED_TELEMETRY=false
      
      # CORS (restrict in production)
      - CORS_ALLOW_ORIGIN=${CORS_ALLOW_ORIGIN:-*}
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  ollama_data:
    name: ollama_data
  chat-ui-data:
    name: chat-ui-data

# NOTE: API keys (OpenAI, Gemini, Anthropic, ComfyUI, etc.)
# can be configured in the UI after deployment:
# - Settings > Connections (for LLM providers)
# - Admin Panel > Settings > Images (for image generation)
